<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href = {% url "home" %}>
              Home
            </a>

            <a class="navbar-item" href = {% url "events" %}>
              Events
            </a>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>




    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
            <h1 class="title">
                Create Event
            </h1>
            <h2 class="subtitle">
                Plan something new!
            </h2>
            </div>
        </div>
    </section>


    <div class="container is-fluid" style = "margin-top: 10px;">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="Event name">
            </div>
        </div>
        
        <div class="field">
            <label class="label">Location</label>
            <div class="control">
                <input class="input" type="text" placeholder="Location" >
            </div>
        </div>

        <div class="field">
            <label class="label">Date</label>
            <div class="control">
                <input class="input" type="text" placeholder="Enter Date">
            </div>
        </div>
        
        <div class="field">
            <label class="label">Time</label>
            <div class="control">
                <input class="input" type="text" placeholder="Enter Time" >
            </div>
        </div>
        
      

        <div class="field">
            <label class="label">Description</label>
            <div class="control">
                <textarea class="textarea" placeholder="Describe your event."></textarea>
            </div>
        </div>

        <div class = "field is-grouped">
            <div class="control">
                <button class="button is-link is-medium js-modal-trigger" data-target="addTaskModal">
                    Add Tasks
                </button>
            </div>
        </div>
        
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-primary">Submit</button>
            </div>
            <div class="control">
                <button class="button is-link is-light">Cancel</button>
            </div>

        </div>
    </div>
</body>
</html>
