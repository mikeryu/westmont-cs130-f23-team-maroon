{% extends "loggedInBase.html" %}

{% block content %}

<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        <i class="fa-solid fa-calendar-days"></i>
        All Events
      </h1>
    </div>
  </div>
</section>

<style>
  .box {height: 200px;}
  .box .title {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .box p.truncate-with-ellipsis {
    display: -webkit-box;
    -webkit-line-clamp: 1; 
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .box p.truncate-with-ellipsis2 {
    display: -webkit-box;
    -webkit-line-clamp: 2; 
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
    }
</style>

<div class="container">
  <br>
  <div class="columns is-multiline">
    {% for event in events %}
    <div class="column is-one-third">
      <a class = "event" href={% url "event" event.id%}>
        <div class="box">
          <p class="title">{{event.name}}</p>
          <div class="tags">
            <span class="tag">{{event.location}}</span>
          </div>
          {% if event.name|length < 26 %}
            <p class="truncate-with-ellipsis2">{{event.description}}</p>
          {% else %}
            <p class="truncate-with-ellipsis">{{event.description}}</p>
          {% endif %}

          
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

{% load static %}
<script src="{% static 'app.js' %}"></script>

{% endblock %}
