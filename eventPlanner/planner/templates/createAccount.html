  </head>
<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="www.westmont.edu">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="homeNavbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href = {% url "home" %}>
              Home
            </a>

            <a class="navbar-item" href = {% url "events" %}>
              Events
            </a>

            <a class="navbar-item" href = {% url "createEvent" %}>
                Plan
              </a>
          </div>
      
          <div class="navbar-end">

          </div>
        </div>
      </nav>
      <br>
      <div class="container has-text-centered">
        <img src="https://bulma.io/images/bulma-logo.png">
    </div>
    <br>
    <div class=" column has-text-centered">
        <strong><p>Sign Up</p></strong>
    </div>
<form>
    <div class="container is-flex is-justify-content-center is-align-items-center" id="loginContainer">
        <div class="column is-centered is-6">
            <div class="column">
                <div class="field">
                    <p class="control has-icons-left">
                      <input class="input" type="name" placeholder="First Name">
                      <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                      </span>
                    </p>
                  </div>    
                  <div class="field">
                    <p class="control has-icons-left">
                      <input class="input" type="name" placeholder="Last Name">
                      <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                      </span>
                    </p>
                </div>
    <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="name" placeholder="Username">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </p>
    </div>
      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <br>

      <div class="container has-text-centered">
      <div class="field ">
        <p class="control">
          <button class="button is-success">
            Sign up
          </button>
        </p>
      </div>
      <div class="field">
        <p><a hfref colums="#">Log in</a></p>
      </div>
      <div class="column">
        <p><a hfref ="#">Already have an account?</a></p>
      </div>
      </div>

 </div>
</div>
</div>
</div>
</form>

</body>
</html>
